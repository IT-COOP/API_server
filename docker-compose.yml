version: '3'
services:
  db:
    image: 'mysql:5.7'
    restart: always
    volumes:
      - .\data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=test
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8 
      - --collation-server=utf8_unicode_ci